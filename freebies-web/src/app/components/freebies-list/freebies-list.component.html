<span *ngIf="cards">
    <div class="browse-container">
        <div *ngFor="let item of items" class="browse-card">
            <div class="card-overlay">
                <fa-icon class="star" [icon]="faStar" (click)="bookmarkEmitter.next(item)"></fa-icon>
                <fa-icon class="bookmark " [icon]="faBookmark"></fa-icon>
                <figure class="browse-image image is-4by3">
                    <img [src]="item.thumbnail">
                </figure>
                {{item.title}}
            </div>
        </div>
    </div>
</span>

<span *ngIf="!cards">
    <div style="justify-content: space-evenly">
        <div *ngFor="let item of items" class="fav-card">
            <figure class="fav-image image">
                <img class="fav-img" [src]="item.thumbnail">
            </figure>
            <div class="fav-text">{{item.title}}</div>
            <div><a class="delete is-danger" (click)="deleteEmitter.next(item._id);"></a></div>
        </div>
    </div>
</span>
